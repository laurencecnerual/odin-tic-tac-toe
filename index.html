<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header class="stats">
        <div class="player" id="1">
            <div class="player-name">Player 1</div>
            <div class="player-team">Team X</div>
            <div class="player score">Score: 0</div>
        </div>
        <div class="player" id="2">
            <div class="player-name">Player 2</div>
            <div class="player-team">Team O</div>
            <div class="player score">Score: 0</div>
        </div>
    </header>
    <nav class="setup">
        <button type="button" class="play-again">New Match</button>
        <button type="button" class="clear-all">New Game</button>
    </nav>
    <main class="board">
        <div class="row" id="0">
            <button type="button" class="cell" id="0-0"> </button>
            <button type="button" class="cell" id="0-1"> </button>
            <button type="button" class="cell" id="0-2"> </button>
        </div>
        <div class="row" id="1">
            <button type="button" class="cell" id="1-0"> </button>
            <button type="button" class="cell" id="1-1"> </button>
            <button type="button" class="cell" id="1-2"> </button>
        </div>
        <div class="row" id="2">
            <button type="button" class="cell" id="2-0"> </button>
            <button type="button" class="cell" id="2-1"> </button>
            <button type="button" class="cell" id="2-2"> </button>
        </div>
    </main>
</body>
</html>
